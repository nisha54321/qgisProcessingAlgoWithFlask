{% extends "index2.html" %}
{% block content %}

<h3>my Map</h3>

    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([76.69883625853552,28.527033110746807]),
          zoom: 5
        })
      });
      
    </script>

{% endblock %}
